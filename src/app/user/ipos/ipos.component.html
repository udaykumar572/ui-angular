
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ipos page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <app-usernavbar></app-usernavbar>

    <h1 class="text-info" align="center">List of IPOs</h1>
    <div class="panel panel-default">
  
      <div class="panel-body">
    
        <table class="table table-hover table-sm" >
          <thead class="thead-light">
    
              <tr>
                  <th> </th>
                <th>Id</th>
  
                <th>Company Name</th>
      
                <th>Stock Exchange</th>
    
                <th>Price Per Share<th>
  
                  <th>Total Number of shares</th>
                  <th>Open date time</th>
      
                <th>Remarks</th>
      
      
              </tr>
      
            </thead>
    
          <tbody>
    
             <tr *ngFor="let ipos of iposList ">
                 <td></td>
                 
              
    
              <td>{{ipos.id}}</td>
    
              <td>{{ipos.companyname}}</td>
  
              <td>{{ipos.stockexchange}}</td>
  
              <td>{{ipos.pricepershare}}</td>
              <td></td>
    
              <td>{{ipos.totalnoofshares}}</td>
              <td>{{ipos.opendatetime}}</td>
              <td>{{ipos.remarks}}</td>
    
              
    
          </tbody><br>
    
        </table>
    
    
      </div>
    
    </div>
  

</body>
</html>
<router-outlet></router-outlet>
